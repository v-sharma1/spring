<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>
<!-- Access books from the URL http://localhost:8080/authors -->
<table>
	<tr>
		<th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Stefan</td>
		<td th:text="${author.lastName}">Edberg</td>
	</tr>
</table>
</body>
</html>
